{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'css/bookingsubmit.css' %}">

</head>

<div class="row">
    <div class="callout motto text-center">
        <span id="emblem"> WEvolve <i class="fa-solid fa-yin-yang" id="icon"></i></span>
    </div>

    <!--
    <div class="col-md-8 offset-md-2" id="message-container">

            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h1>
                    Book an appointment
                </h1>
                <p>Use this form to contact us and request an appointment..</p>
                <div class="card">
                    <form class="form-card" method="POST" action="{% url 'bookingsubmit' %}" required>
                        {% csrf_token %}
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3 text-white">SELECT TIME<span class="text-dark">
                                    *</span></label>
                            <select class="form-select fs-3 text-center" name="time">
                                {% for time in times %}
                                <option value="{{time}}">{{time}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group col-sm-6"> <button type="submit" class="btn btn-light">Book</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
