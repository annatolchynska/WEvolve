{% extends "base.html" %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'css/booking.css' %}">

</head>

<div class="row">
    <div class="callout motto text-center">
        <span id="emblem"> WEvolve <i class="fa-solid fa-yin-yang" id="icon"></i></span>
    </div>

    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h1>
                    Book an appointment
                </h1>
                <p>Use this form to contact us and request an appointment..</p>
                <div class="card">

                    <form class="form-card" method="POST" action="{% url 'booking' %}">
                        {% csrf_token %}
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3 text-white">FIRST NAME<span class="text-dark"> *</span>
                                </label>
                                <input required type="text" id="fname" name="fname" placeholder="Enter your first name"
                                    onblur="validate(1)">
                            </div>

                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3 text-white">LAST NAME<span class="text-dark">
                                        *</span></label>
                                <input required type="text" id="lname" name="lname" placeholder="Enter your last name"
                                    onblur="validate(2)">
                            </div>

                        </div>

                        <div class="row justify-content-between text-left">

                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3 text-white">EMAIL<span class="text-dark"> *</span>
                                </label>
                                <input type="text" id="email" name="email" placeholder="Enter your email" onblur="validate(3)">
                            </div>

                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3 text-white">PHONE NUMBER<span class="text-dark">
                                        *</span></label>
                                <input type="text" id="mob" name="mobile" placeholder="Enter your phone number" onblur="validate(4)">
                            </div>

                        </div>

                        <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex">
                                <label class="form-control-label px-3 text-white">YOUR REQUEST<span class="text-dark">
                                        *</span></label>
                                <textarea type="text" id="ans" name="request" placeholder="Enter your request"
                                    onblur="validate(6)"></textarea>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group col-sm-6"> <button type="submit"
                                    class="btn btn-light">Send</button> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{%endblock%}
